<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reward</title>
    <meta name="theme-color" content="#ff6384">
    <style>
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out forwards;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .password-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .password-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #ff6384;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            transition: transform 0.3s ease;
        }

        .submit-button:hover {
            transform: scale(1.05);
            background-color: #ff6384;
        }

        .password-form {
            text-align: center;
            position: relative;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 20px;
            font-size: 10px;
            color: #333;
            margin-top: 20px;
        }

        .password-note {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
            display: block;
        }

        .submit-button {
            margin-top: 10px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .peek-button {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            top: 45%;
            transform: translateY(-50%);
            right: 23px;
            cursor: pointer;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="password-form">
            <h2>input passwordnya</h2>
            <form id="passwordForm" onsubmit="checkPassword(); return false;">
                <input type="password" id="passwordInput" class="password-input" placeholder="Kata Sandi" required>
                <button type="button" class="peek-button" onclick="togglePasswordVisibility()">üîê</button>
                <button type="submit" class="submit-button">Masuk</button>
            </form>
            <div class="password-note">
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password.length < 8) {
                alert('Masukkan minimal 8 karakter!');
                return;
            }
            if (password === 'siaptdk?') {
                window.location.href = 'gift-page.html';
            }
            else {
                alert('Kata sandi salah!');
            }
        }
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('passwordInput');
            var peekButton = document.querySelector('.peek-button');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                peekButton.textContent = "üîì";
            } else {
                passwordInput.type = "password";
                peekButton.textContent = "üîê";
            }
        }
    </script>
</body>

</html>
